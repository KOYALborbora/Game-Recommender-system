<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>R<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>GameLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color:black">
    <nav class="navbar navbar-expand-lg bg-body-dark">
        <div class="container-fluid" style="background-color:black">
          <a class="navbar-brand mb-0 h1" style="color: red" style="background-color:black" href="#">GameLink</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/" style="color:white">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/recommend" style="color:white">Recommend</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div  class="container" style="background-color:black">
        <div  class="row">
            <div class="col-md-12 mt-4">
                <h3 style="color:white">Enter your favourite game to get recommendations...</h3>
                <form action="/recommend_games" method="post" class="p-4" style="background-color: black;">
                   <div class="input-group mb-2" style="max-width:500px;">
                      <input name="game-title" class="form-control" type="search" placeholder="Enter game..." aria-label="Search" >
                      <div class="input-group-append">
                         <button class="btn btn-outline-danger" type="submit">Recommend</button>
                      </div>
                   </div>
                </form>


            </div>

            {% if data %}
            {% for i in data %}
            <div class="col-md-3 mt-4">
                <div class="card border-0" style="background-color:black">
                    <div class="card" >
                         <div class="card-body p-0"  style="background-color:black">
                            <img class="card-img-top" src="{{i[1]}}">
                            <h6 class="mt-3"  style="color:white">{{i[0]}}</h6>
                         </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}

        </div>


    </div>


</body>
</html>
